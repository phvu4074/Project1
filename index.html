<!doctype html>
  <head>
    <link rel="stylesheet" href="mad.css">
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div class ="title">
          <h1 lang="en">Mad Libs (Portrait)</h1>
        </div>
      </div>
      <div class = "row">
        <div class = "column">
        <label for = "pnoun1">
          <h2 lang="en" >Enter a Plural Noun</h2>
          <p><button type = "button" onclick="runSpeechRecognition()">Speech to Text</button> &nbsp; <span id = "action"></span></p>
          <input type="text" id="noun">
      	</label>
        </div>

        <div class = "column">
        <label for="adj2">
          <h2 lang="en">Enter an Adjective</h2>
          <p lang="en"><button type="button" onclick="runSpeechRecognition2()">Speech to Text</button> &nbsp; <span id="action2"></span></p>
          <input type="text" id="adj">
        </label>
        </div>
      </div>


      <div class = "row">
        <div class = "column">
        <label for="Name">
          <h2 lang="en">Enter a Name</h2>
          <p lang="en"><button type="button" onclick="runSpeechRecognition3()">Speech to Text</button> &nbsp; <span id="action3"></span></p>
          <input type="text" id="name">
        </label>
        </div>

        <div class = "column">
        <label for="Name">
          <h2 lang="en">Enter a Number</h2>
          <p lang="en"><button type="button" onclick="runSpeechRecognition4()">Speech to Text</button> &nbsp; <span id="action4"></span></p>
          <input type="text" id="number">
        </label>
        </div>
      </div>

      <div class = "Story">
        <div class = "row">
          <h2 lang="en">Generated Story: 
            <h3><span id="story"></span></h3>
          </h2>
          <button id="lib-button">Lib it!</button>
        </div>
      </div>
    </div>
    <br>
    <br>



    <div class="container2">
      <div class = "row">
        <div class ="title2">
          <h1 lang="en">Mad Libs (Landscape)</h1>
        </div>
      </div>
      <div class = "row">
        <div class = "column2">
          <button lang="en" type = "button" onclick="runSpeechRecognition5()">Speak</button> <span id = "action5"></span>
          <input type="text" id="noun2" placeholder="Enter a Plural Noun">

        </div>
      </div>

        </div>

        <div class = "column2">
          <button lang="en" type="button" onclick="runSpeechRecognition8()">Speak</button><span id="action8"></span>
          <input lang="en" type="text" id="number2" placeholder="Enter a Number">
        </div>
      </div>

        <div class = "row">
